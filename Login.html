<html>
    <head>
        <title>NeuroCare-Screening</title>

        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.0b1.min.css"/>
        <script type="text/javascript" src="js/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.0rc2.min.js"></script>
        <link rel="stylesheet" href="css/style.css" media="screen and (orientation: landscape)" type="text/css">  
        <link rel="stylesheet" href="css/style_none.css" media="screen and (orientation: portrait)" type="text/css">

        <script type="text/javascript" src="js/jsfunctions.js"></script>
        <script type="text/javascript" src="js/jstorage.js"></script>
        <!-- to add only when to build app--> 
        <!--<script type="text/javascript" src="cordova.js"></script>-->

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    </head>




    <body>




        <!--startpage for neurocare screenign-->
        <div data-role="page" id="login" data-dom-cache=true class="loginPage">

            <div data-role="content">


                <!--login instruction--> 
                <div class="loginInstruction">Bitte melden Sie sich mit Ihren Zugangsdaten an:</div>


                <!--log in area-->
                <div class="loginDiv">

                    <!--user name-->
                    <div class="usernameDiv">

                        <p class="usernameHeader">Benutzer</p>
                        
                        
                        <input type = "text" id="username" class="loginInput" placeholder="Ihr NeuroCare-Benutzername" required/>
                        
                    </div>
                    
                    
                    </br></br>
                    
                    <!--password-->
                     <div class="usernameDiv">

                        <p class="usernameHeader">Passwort</p>
                        
                        
                        <input type = "password" id="password" class="loginInput" placeholder="Ihr NeuroCare-Passwort" required/>
                        
                    </div>

                </div>
                
                
                <!--selection hint-->
                <div class="fillinHintDiv" id="fillinHint">

                    <image src="css\images\icons\info.png" class="fillinHintIcon"/>
                    <h1 class="fillinHintText">Bitte f√ºllen Sie beide Felder aus!</h1>

                </div>

                
                <!--create user account link to neurocare portal-->
                <a onclick="window.open('http://neurocare-aal.de', '_system');" class="createUserHint" >Noch nicht registriert?</a>
                


                <!--login button-->
                <image src="css\images\btns-bg\bt-anmelden.png" class="loginButtonBottom" onclick="validateLogin(document.getElementById('username').value,document.getElementById('password').value);"/> 

                
                
                

            </div>


        </div>
        
        
        
        
        <!--forbidden page-->
        <div data-role="page" id="loginFailedPage" data-dom-cache=true class="loginPage">

            <div data-role="content">
                
                
                 <!--failed login instruction--> 
                <div class="loginInstruction">Falsche Zugangsdaten!</div>
                
                
                <p class="failedLoginHint">Sie haben leider den falschen Benutzernamen oder das falsche Passwort eingegeben! Bitte versuchen Sie es nochmal.</p>
                
                
                <!--login button-->
                <image src="css\images\btns-bg\bt-anmelden.png" class="loginButtonBottom" onclick="goToLoginPageAgain();"/>
                
                
            </div>
        </div> 
        

    </body>
</html>
